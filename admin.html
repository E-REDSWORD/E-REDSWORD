<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم 𖤍|𝐑𝐄𝐃𝐒𝐖𝐎𝐑𝐃</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-family: Arial, sans-serif; /* خط خاص للشعار */
            font-size: 2.5em;
            color: #e0e0e0;
            margin: 0;
        }
        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header .user-info p {
            margin: 0;
            font-size: 1.1em;
            color: #999;
        }
        .header .logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header .logout-btn:hover {
            background-color: #cc0000;
        }
        .section {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .section h2 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #e0e0e0;
        }
        form {
            display: grid;
            gap: 15px;
        }
        form label {
            font-weight: bold;
            color: #999;
        }
        form input[type="text"], form textarea, form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        form input[type="text"]:focus, form textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .success-message {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        #games-list {
            display: grid;
            gap: 20px;
        }
        #games-list .game-item {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            display: grid;
            gap: 15px;
        }
        .game-item h3 {
            margin: 0 0 10px 0;
            color: #e0e0e0;
            font-size: 1.5em;
        }
        .game-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .game-actions button {
            flex-grow: 1;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .game-actions .update-btn {
            background-color: #007bff;
            color: white;
        }
        .game-actions .update-btn:hover {
            background-color: #0056b3;
        }
        .game-actions .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .game-actions .delete-btn:hover {
            background-color: #c82333;
        }
        /* Login Page */
        #login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #login-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #login-section form {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        #login-section input {
            margin-bottom: 15px;
            text-align: right;
        }
        #login-section button {
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="login-section">
        <form id="login-form">
            <h1>تسجيل الدخول</h1>
            <input type="text" id="login-email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="login-password" placeholder="كلمة المرور" required>
            <button type="submit" class="submit-btn">دخول</button>
            <div id="login-error-message" class="success-message" style="background-color: #dc3545;"></div>
        </form>
    </div>

    <div id="admin-panel" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>𖤍|𝐑𝐄𝐃𝐒𝐖𝐎𝐑𝐃</h1>
                <div class="user-info">
                    <p>مرحباً بك، <span id="admin-user-email"></span>!</p>
                    <button id="logout-button" class="logout-btn">خروج</button>
                </div>
            </div>

            <div class="section">
                <h2>إعدادات الموقع الرئيسية</h2>
                <form id="main-content-form">
                    <label for="site-title">عنوان الموقع</label>
                    <input type="text" id="site-title">

                    <label for="site-description">وصف الموقع</label>
                    <textarea id="site-description" rows="4"></textarea>

                    <label for="background-image-url">رابط صورة الخلفية</label>
                    <input type="text" id="background-image-url">

                    <br>
                    <label>
                        <input type="checkbox" id="site-is-locked">
                        تفعيل كلمة مرور للموقع بالكامل
                    </label>
                    <input type="password" id="site-password" placeholder="أدخل كلمة مرور الموقع هنا">
                    
                    <button type="submit" class="submit-btn">حفظ التغييرات</button>
                    <div id="main-content-success" class="success-message">تم حفظ الإعدادات بنجاح!</div>
                </form>
            </div>

            <div class="section">
                <h2>إدارة الألعاب</h2>
                
                <h3>إضافة لعبة جديدة</h3>
                <form id="add-game-form">
                    <label for="new-game-name">اسم اللعبة</label>
                    <input type="text" id="new-game-name" required>
                    
                    <label for="new-game-url">رابط اللعبة</label>
                    <input type="text" id="new-game-url" required>

                    <label for="new-game-image">رابط صورة اللعبة</label>
                    <input type="text" id="new-game-image" required>

                    <label>
                        <input type="checkbox" id="new-game-isVisible" checked>
                        عرض اللعبة على الموقع
                    </label>

                    <button type="submit" class="submit-btn">إضافة لعبة</button>
                    <div id="add-game-success" class="success-message">تم إضافة اللعبة بنجاح!</div>
                </form>

                <br>
                <h3>الألعاب الحالية</h3>
                <div id="games-list">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>

</body>
</html>
