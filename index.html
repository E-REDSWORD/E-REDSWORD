<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الألعاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .custom-alert {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Custom Alert Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="custom-alert" class="custom-alert">
            <h2 class="text-2xl font-bold mb-4"></h2>
            <p class="mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="alert-ok-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">موافق</button>
                <button id="alert-cancel-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hidden">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="main-loading" class="fixed inset-0 bg-gray-900 flex flex-col justify-center items-center z-50">
        <div class="loading-spinner"></div>
        <p class="mt-4 text-xl">جاري تحميل الصفحة...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container mx-auto p-4 hidden">
        <header class="flex justify-between items-center py-4 border-b border-gray-700">
            <h1 id="site-title" class="text-3xl font-bold"></h1>
            <nav>
                <a href="admin.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200">لوحة التحكم</a>
            </nav>
        </header>

        <section id="site-banner" class="my-8 rounded-lg overflow-hidden">
            <div id="site-banner-image-container" class="w-full h-64 bg-cover bg-center" style="background-image: url('https://placehold.co/1200x400/2c2c2c/fff?text=Banner');">
                <div class="w-full h-full bg-black bg-opacity-50 flex flex-col justify-center items-center text-center p-4">
                    <h2 class="text-4xl font-bold text-white" id="site-title-banner"></h2>
                    <p class="mt-2 text-xl text-white" id="site-description"></p>
                </div>
            </div>
        </section>

        <section class="my-8">
            <h2 class="text-3xl font-bold mb-4">قائمة الألعاب</h2>
            <div id="game-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Games will be loaded here dynamically -->
            </div>
        </section>
    </div>

    <!-- Game Modal -->
    <div id="game-modal" class="modal-overlay hidden">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-1/3 text-center relative">
            <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-300 close-btn"><i class="fas fa-times"></i></button>
            <h3 id="modal-game-title" class="text-2xl font-bold mb-4"></h3>
            <p id="modal-game-category" class="text-gray-400 mb-6"></p>
            <div id="game-iframe-container" class="w-full h-96 bg-gray-900 rounded-lg overflow-hidden">
                <iframe id="game-iframe" src="" frameborder="0" class="w-full h-full" allowfullscreen></iframe>
            </div>
            <div id="password-form-container" class="mt-4 hidden">
                <input type="password" id="game-password-input" placeholder="أدخل كلمة المرور" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white mb-4">
                <button id="submit-password-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg w-full transition duration-200">فتح اللعبة</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
    
</body>
</html>
